<div class="recent-orders">
  <div class="section-header">
    <h3 class="section-title">Recent Orders</h3>
    <a href="#" class="see-all-link" (click)="viewAllOrders($event)">See all</a>
  </div>
  
  <div class="orders-container">
    @for (order of orders(); track order.id) {
      <div class="order-item" (click)="onOrderClick(order)">
        <div class="order-info">
          <img 
            [src]="order.productImage" 
            [alt]="order.productName" 
            class="product-image"
            (error)="onImageError($event)">
          <div class="order-details">
            <span class="product-name">{{ order.productName }}</span>
            <span class="product-category">{{ order.category }}</span>
            <div class="order-meta">
              <span class="order-customer">{{ order.customer }}</span>
              <span class="order-date">{{ formatDate(order.date) }}</span>
            </div>
          </div>
        </div>
        <div class="order-actions">
          <span class="order-value">{{ order.value }}</span>
          <span class="order-status" [ngClass]="order.status">
            {{ order.status }}
          </span>
          <button 
            class="order-action-btn"
            (click)="updateOrderStatus($event, order)"
            [disabled]="order.status === 'completed'">
            ✏️
          </button>
        </div>
      </div>
    }
    @empty {
      <div class="empty-state">
        <p>No recent orders</p>
      </div>
    }
  </div>
</div>
