<div class="customer-list">
  <div class="section-header">
    <h3 class="section-title">Top Customers</h3>
    <a href="#" class="see-all-link" (click)="viewAllCustomers($event)">See all</a>
  </div>
  
  <div class="customers-container">
    @for (customer of customers(); track customer.id) {
      <div class="customer-item" (click)="onCustomerClick(customer)">
        <div class="customer-info">
          <img 
            [src]="customer.avatar" 
            [alt]="customer.name" 
            class="customer-avatar"
            (error)="onImageError($event)">
          <div class="customer-details">
            <span class="customer-name">{{ customer.name }}</span>
            <span class="customer-orders">{{ customer.orders }} Purchase{{ customer.orders > 1 ? 's' : '' }}</span>
            <span class="customer-status" [ngClass]="customer.status">
              {{ customer.status }}
            </span>
          </div>
        </div>
        <div class="customer-actions">
          <span class="customer-value">{{ customer.value }}</span>
          <button class="customer-action-btn" (click)="contactCustomer($event, customer)">
            ðŸ’¬
          </button>
        </div>
      </div>
    }
    @empty {
      <div class="empty-state">
        <p>No customers found</p>
      </div>
    }
  </div>
</div>
